<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/library/bootstrap-5.2.2-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/library.font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/app.css.draft/draft_00.css">

<head>
<meta charset="UTF-8">
<title>테스트 페이지</title>
</head>
<body>
<div class="container">
    <div class="row" id="on_bid">
        <div class="col-2">
            <i class="fa fa-clock-o fa-5x" aria-hidden="true" id="draft_timer">
                10
            </i>
        </div>
        <div class="col-2" >
            <i class="fa fa-usd fa-5x" aria-hidden="true" id="last_bid_price">
                5
            </i>
        </div>
        <div class="col-3" id="last_bid_team">

        </div>
        <div class="col-5" id="bid_player_info"></div>
    </div>
    <div class="card">
        <div class="row" id="my_bid" >
            <div class="col">
                <input type="number" class="form-control" id="bid_price">

            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary" style="width: 50%" onclick="place_bid()">입찰</button>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>

    <div class="row">
        <div id="team_info_left" class="col">

        </div>

        <div id="team_info_right" class="col">

        </div>
    </div>

    <div id="undraft_player" class="row">
        <div id="undraft_player_pg" class="col"></div>
        <div id="undraft_player_sg" class="col"></div>
        <div id="undraft_player_sf" class="col"></div>
        <div id="undraft_player_pf" class="col"></div>
        <div id="undraft_player_c" class="col"></div>
    </div>


    <div id="draft_entry">

    </div>

    <div id="draftee_list">


    </div>






</div>
</body>
<script type="text/javascript" src="/library/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src='/app/js/draft/draft.js'></script>

<script type="text/javascript" src='/app/js/draft/draft_00_status.js'></script>
<script type="text/javascript" src='/app/js/draft/draft_01_main.js'></script>
<script type="text/javascript" src='/app/js/draft/draft_02_player.js'></script>
<script type="text/javascript" src='/app/js/draft/draft_02_player_html.js'></script>
<script type="text/javascript" src='/app/js/draft/draft_03_bid.js'></script>
<script type="text/javascript" src='/app/js/draft/draft_04_draft_info.js'></script>
<script type="text/javascript" src='/app/js/draft/draft_05_team_info.js'></script>
<script type="text/javascript" src='/app/js/draft/draft_09_result_display.js'></script>

</html>
